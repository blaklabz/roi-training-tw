<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ask the AI</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background-image: url("/static/bg.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center">
        <div
            class="bg-white bg-opacity-90 backdrop-blur-md shadow-lg rounded-lg p-8 w-full max-w-xl"
        >
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-900">
                Ask the AI
            </h1>
            <form action="/" method="post" class="space-y-4">
                <textarea
                    name="prompt"
                    rows="6"
                    class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Type your question here..."
                ></textarea>
                <div class="text-center">
                    <input
                        type="submit"
                        value="Ask"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 cursor-pointer"
                    />
                </div>
            </form>
            {% if response %}
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-2 text-gray-900">
                    Response:
                </h2>
                <p
                    class="bg-gray-100 p-4 rounded-lg whitespace-pre-line text-gray-800"
                >
                    {{ response }}
                </p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
