<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AI App</title>
        <style>
            body {
                background-image: url("/static/background.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: white;
                font-family: sans-serif;
                text-shadow: 1px 1px 3px black;
            }
            .container {
                margin: 100px auto;
                width: 50%;
                background: rgba(0, 0, 0, 0.6);
                padding: 20px;
                border-radius: 8px;
            }
            input[type="text"] {
                width: 90%;
                padding: 10px;
                font-size: 16px;
            }
            input[type="submit"] {
                padding: 10px 20px;
                margin-top: 10px;
            }
            pre {
                white-space: pre-wrap;
                background: rgba(255, 255, 255, 0.1);
                padding: 10px;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Ask the AI</h1>
            <form method="post">
                <input
                    type="text"
                    name="prompt"
                    placeholder="Enter your prompt..."
                    required
                />
                <br />
                <input type="submit" value="Submit" />
            </form>
            {% if response %}
            <h2>Response:</h2>
            <pre>{{ response }}</pre>
            {% endif %}
        </div>
    </body>
</html>
