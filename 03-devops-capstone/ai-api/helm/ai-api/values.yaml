replicaCount: 1

image:
  repository: your-dockerhub-user/ai-api
  tag: latest
  pullPolicy: IfNotPresent

env:
  MODEL: gpt-4
  OPENAI_KEY: "" # will be injected via secret

ingress:
  enabled: true
  host: yourdomain.example.com # change to your real domain
  path: /
  pathType: Prefix
  className: nginx

resources: {}
