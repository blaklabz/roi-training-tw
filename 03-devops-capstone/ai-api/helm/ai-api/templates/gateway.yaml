apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "ai-api.name" . }}-gw-{{ .Values.image.tag }}
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
