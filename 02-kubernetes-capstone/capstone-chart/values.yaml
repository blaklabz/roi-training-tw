replicaCount: 1

image:
  repository: 906328874067.dkr.ecr.us-east-2.amazonaws.com
  api:
    name: capstone-api
    v1tag: v1.0
    v2tag: v2.0
  web:
    name: capstone-web
    v1tag: v1.0
    v2tag: v2.0

service:
  type: ClusterIP
  apiPort: 8082
  webPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

mariadb:
  image: mariadb:10.5
  rootPassword: supersecure
  dbName: events
  user: eventsuser
  password: eventspass
  storageClassName: gp2

istio:
  weight:
    v1: 100
    v2: 0

grafana:
  adminPassword: "admin"
  service:
    type: LoadBalancer
  persistence:
    enabled: true
    size: 1Gi
    storageClassName: gp2
  plugins:
    - grafana-piechart-panel
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folder: /var/lib/grafana/dashboards
      searchNamespace: ALL
      configMaps:
        default: grafana-dashboards
        istio: grafana-istio-dashboard
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://capstone-prometheus-server.default.svc.cluster.local
          isDefault: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

prometheus:
  server:
    persistentVolume:
      enabled: true
      storageClassName: gp2
      size: 2Gi
    service:
      type: ClusterIP
  alertmanager:
    persistentVolume:
      enabled: true
      storageClassName: gp2
      size: 2Gi
